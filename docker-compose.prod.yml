version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    volumes:
      - storage:/var/www/html/storage
    environment:
      - APP_ENV=production
    depends_on:
      - db
      - redis
    networks:
      - taskboard

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - storage:/var/www/html/storage:ro
    depends_on:
      - app
    networks:
      - taskboard

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskboard

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - taskboard

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    command: php artisan horizon
    depends_on:
      - app
      - redis
    networks:
      - taskboard

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    command: php artisan reverb:start
    ports:
      - "8080:8080"
    depends_on:
      - app
      - redis
    networks:
      - taskboard

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    depends_on:
      - app
    networks:
      - taskboard

volumes:
  postgres_data:
  redis_data:
  storage:

networks:
  taskboard:
    driver: bridge
